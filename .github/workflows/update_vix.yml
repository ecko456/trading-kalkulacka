name: Daily VIX Data Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # --- NOVÃ‰ KROKY PRO SELENIUM ---
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies for Python
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4
      # ---------------------------------

      - name: Run the scraper
        run: python scraper.py
      
      - name: Commit and push if data changed
        run: |
          git config --global user.name "VIX Data Bot"
          git config --global user.email "bot@github.com"
          git add vix_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update VIX data for $(date -u +'%Y-%m-%d')" && git push)
